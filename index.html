<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Translate</title>
</head>
<body>
  <div class="board">
    <header>
      <h1>Translate</h1>
      <!-- <nav>
        <a href="templates/Diccionario.html">Dictionary</a>
      </nav> -->
    </header>
    <main>      
      <aside>
        <form class="frm-filters" action="">
          <!-- <fieldset>
            <label for="">Buscar:</label>
            <input type="text" placeholder="Buscar por palabras">
          </fieldset>
          <fieldset>
            <label for="">Ordenar por:</label>
            <select name="" id="">
                <option value="A-Z">A-Z</option>

            </select>
          </fieldset> -->
          <div class="translate-section">
            <input type="text" id="wordInput" placeholder="Escribe una palabra...">
            <select id="languageSelect">
                <option value="es">Español a Inglés</option>
                <option value="en">Inglés a Español</option>
            </select>
            <button type="button" id="translateBtn">Traducir</button>
            <p id="translationResult"></p>
        </div>
        </form>
      </aside>
      <section id="section5">
        <h2>Diccionario de Palabras</h2>
    <div>
        <label>Filtrar por Categoría:</label>
        <input type="radio" name="category" id="animals" value="animals"> Animales
        <input type="radio" name="category" id="fruits" value="fruits"> Frutas
        <input type="radio" name="category" id="colors" value="colors"> Colores
        <input type="radio" name="category" id="physical" value="physical_descriptions"> Descripciones Físicas
        <input type="radio" name="category" id="skills" value="skills"> Habilidades
        <input type="radio" name="category" id="verbs" value="verbs"> Verbos
    </div>
    <table id="dictionaryTable">
        <thead>
            <tr>
                <th>Inglés</th>
                <th>Español</th>
                <th>Categoría</th>
                <th>Ejemplo</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
      <form id="addWordForm">
        <h2>Add New Words</h2>
        <input type="text" id="englishWord" placeholder="Word in english" required>
        <input type="text" id="spanishWord" placeholder="Traduccion" required>
        <textarea id="example" placeholder="ExampleWord" required></textarea>
        <select id="selectCategory">
          <option value="animals">Animals</option>
          <option value="fruits">Fruits</option>
          <option value="colors">Colors</option>
          <option value="physical_descriptions">Physical Descriptions</option>
          <option value="skills">Skills</option>
          <option value="verbs">Verbs</option>
        </select>
        <button type="submit">Add Word</button>
      </form>
      </section>
    </main>
    <footer>    
      <p>Elaborado por: <strong>Sergio Mejía López</strong></p>  
    </footer>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
